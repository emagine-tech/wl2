<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordList – AI-Powered Reading Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #3b82f6;   /* blue */
      --secondary: #1f2937; /* dark gray */
      --bg: #f9fafb;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--secondary);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 640px;
      width: 100%;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 1rem 0 2rem;
      color: #4b5563;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      text-decoration: none;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.button.primary {
      background: var(--primary);
      color: #ffffff;
    }

    a.button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    a.button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <h1>WordList</h1>

      <p>
        Create AI-generated word lists aligned to phonics patterns and student
        reading needs. Built for teachers, tutors, and literacy specialists.
      </p>

      <div class="actions">
        <a href="login.html" class="button primary">Log In</a>
        <a href="signup.html" class="button secondary">Sign Up</a>
      </div>

      <footer>
        © <span id="year"></span> Elevate Learning
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
