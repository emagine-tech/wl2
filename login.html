<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wordlist – Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Wordlist</h1>

      <p id="status">Sign in or create an account</p>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button id="loginBtn" class="btn-soft">Login</button>
      <button id="signupBtn" class="btn-soft">Sign up</button>

      <p>
        <a href="./teacher.html">Back to Teacher</a>
      </p>
    </div>
  </div>

  <!-- 1️⃣ Supabase SDK (defines global `supabase`) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- 2️⃣ Your client (defines global `window.supabaseClient`) -->
  <script src="./supabaseClient.js?v=4"></script>

  <!-- 3️⃣ Login logic (USES global supabaseClient, NO imports) -->
  <script src="./login.js?v=4" defer></script>
</body>
</html>
